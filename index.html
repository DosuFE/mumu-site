<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daniel Mumu</title>

    <style>
        /* ===== BASE RESET ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: var(--bg);
            transition: 0.4s ease-in-out;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* ===== LIGHT & DARK MODE VARIABLES ===== */
        :root {
            --bg: linear-gradient(135deg, #eef2ff, #dbeafe);
            --card-bg: #ffffff;
            --text-color: #1f2937;
            --soft-text: #4b5563;
        }

        body.dark {
            --bg: linear-gradient(135deg, #0f172a, #1e293b);
            --card-bg: #0f172a;
            --text-color: #f8fafc;
            --soft-text: #cbd5e1;
        }

        /* ===== CONTAINER CARD ===== */
        .container {
            background: var(--card-bg);
            max-width: 650px;
            width: 100%;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            color: var(--text-color);
            position: relative;
            overflow: hidden;
            transition: 0.4s ease-in-out;
        }

        /* Glowing Border Animation */
        .container::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 20px;
            padding: 3px;
            background: linear-gradient(45deg, #2563eb, #7c3aed, #ec4899, #14b8a6);
            background-size: 300% 300%;
            animation: borderGlow 6s infinite alternate;
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
                    mask-composite: exclude;
        }

        @keyframes borderGlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ===== HEADER ===== */
        h1 {
            font-size: 32px;
            margin-bottom: 15px;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(80, 80, 200, 0.3);
            transition: 0.4s;
        }

        h1:hover {
            text-shadow: 0 0 20px rgba(80, 80, 200, 0.8);
            transform: scale(1.03);
        }

        p {
            color: var(--soft-text);
            font-size: 18px;
            margin: 10px 0;
            transition: 0.4s;
        }

        /* ===== FOOTER ===== */
        footer {
            margin-top: 25px;
            padding-top: 15px;
            border-top: 1px solid #e5e7eb;
        }

        body.dark footer {
            border-top: 1px solid #334155;
        }

        footer p {
            font-size: 14px;
        }

        /* ===== LIQUID BUTTON HOVER ===== */
        .btn {
            position: relative;
            display: inline-block;
            padding: 12px 30px;
            margin-top: 20px;
            background: #2563eb;
            color: #fff;
            font-size: 18px;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn::before {
            content: "";
            position: absolute;
            top: -80px;
            left: -50px;
            width: 200px;
            height: 200px;
            background: rgba(255,255,255,0.5);
            border-radius: 45%;
            animation: liquid 4s infinite linear;
        }

        @keyframes liquid {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ===== DARK MODE TOGGLE BUTTON ===== */
        .toggle-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            border: 2px solid var(--soft-text);
            padding: 8px 14px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.4s;
            color: var(--text-color);
        }

        .toggle-btn:hover {
            background: var(--soft-text);
            color: #fff;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 480px) {
            h1 { font-size: 26px; }
            p { font-size: 16px; }
            .btn { font-size: 16px; padding: 10px 25px; }
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- DARK MODE TOGGLE -->
        <button class="toggle-btn" onclick="toggleDark()">üåô Dark Mode</button>

        <h1>Welcome to Daniel Mumu's Site</h1>

        <p>This is a personal website for Daniel Mumu.</p>
        <p>Feel free to explore and learn more about Daniel!</p>

        <!-- LIQUID ANIMATION BUTTON -->
        <div class="btn">Explore More</div>

        <footer>
            <p>¬© 2024 Daniel Mumu. All rights reserved.</p>
        </footer>
    </div>

    <script>
        function toggleDark() {
            document.body.classList.toggle("dark");

            const btn = document.querySelector(".toggle-btn");

            if (document.body.classList.contains("dark")) {
                btn.textContent = "‚òÄÔ∏è Light Mode";
            } else {
                btn.textContent = "üåô Dark Mode";
            }
        }
    </script>

</body>
</html>
